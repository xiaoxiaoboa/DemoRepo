<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>
<body>
<div class="year">
    <div class="currentYear"> </div>
    <div class="nextYear"> </div>
</div>
<h1>新年倒计时</h1>
<div class="countdown">
    <div class="day">
        <h2>00</h2>
        <small>天</small>
    </div>
    <div class="hour">
        <h2>00</h2>
        <small>时</small>
    </div>
    <div class="minute">
        <h2>00</h2>
        <small>分</small>
    </div>
    <div class="second">
        <h2>00</h2>
        <small>秒</small>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
