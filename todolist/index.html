<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>To Do</title>
    <link rel="stylesheet" href="css/style.css">
<!--    <link rel="stylesheet" href="font/iconfont.css">-->
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_3174557_s7noi0sde8k.css">
</head>
<body>
<h1 class="title">To-do List</h1>

<div class="bar">
    <span id="unfold" class="iconfont icon-down-block unfold"></span>
    <div class="isshow">
        <div class="bar-list ">
            <button id="home" class="btn ">
                <span class="iconfont icon-shouye1 icon"></span>
                首页
            </button>
            <button id="btn-add-card" class="btn ">
                <span class="iconfont icon-jia icon"></span>
                添加卡片
            </button>
            <button id="btn-important-all" class="btn ">
                <span class="iconfont icon-shoucang-shoucang icon"></span>
                重要卡片
            </button>
            <button id="done" class="btn ">
                <span class="iconfont icon-yiwancheng1 icon"></span>
                已完成
            </button>
            <button id="btn-remove-all" class="btn ">
                <span class="iconfont icon-shanchutianchong icon"></span>
                删除所有
            </button>
            <button id="btn-back-top" class="btn ">
                <span class="iconfont icon-icon3 icon"></span>
                回到顶部
            </button>
        </div>
    </div>
</div>

<div class="main">
    <div class="item-list home">


    </div>
    <div class="item-list important-list">

    </div>
    <div class="item-list done">

    </div>
</div>

<div class="bg-layer">
    <div class="add">
        <h1 class="title">
            添加新卡片
            <button id="close-bg-layer" class="close">
                <span class="iconfont icon-guanbi1"></span>
            </button>
        </h1>
        <div class="topic">
            <label for="title"></label>
            <input type="text" id="title" class="text1" placeholder="输入标题...">
        </div>
        <div class="new-content">
            <label for="content"></label>
            <textarea id="content" class="text2" placeholder="输入内容..."></textarea>
        </div>
        <button id="add-card" class="btn isshow">确定</button>
        <button id="put-card" class="btn isshow-m">修改</button>
    </div>
</div>

<div class="text-layer">
    <div class="box">
        <div class="detail">
            <button id="close-text-layer" class="close text-layer-close">
                <span class="iconfont icon-guanbi1"></span>
            </button>
            <div class="title-detail">
                <p title="" id="title-detail">一二三四五六七八九十</p>
            </div>
            <div class="date">
                <div>
                    创建: <span class="begin-date"></span>
                </div>
                <div>
                    完成: <span class="end-date">--</span>
                </div>
            </div>
            <div class="line"></div>
            <div class="text-detail">
                <p id="text-detail"></p>
            </div>
        </div>
    </div>
</div>

<div class="button-right">
    <ul class="button-right-list">
        <li id="done-card">
            <span class="iconfont icon-done-all btn-icon"></span>
            完成
        </li>
        <li id="edit-card">
            <span class="iconfont icon-bianji btn-icon"></span>
            编辑卡片
        </li>
        <li id="important-card">
            <span class="iconfont icon-daohangshoucangyishoucang btn-icon"></span>
            设为重要
        </li>
        <li id="remove-card">
            <span class="iconfont icon-shanchutianchong btn-icon"></span>
            删除卡片
        </li>
    </ul>
</div>


<div class="dialog-box">
    <div class="dialog dialog-location">
        <div class="warning">警告</div>
        <div class="warn-text">
            确定要删除所有卡片么？<br>
            删除后将不可恢复！！！请慎重...
        </div>
        <div class="dialog-btn">
            <button class="btn btn-confirm">确定删除</button>
            <button class="btn btn-cancel">不删除了</button>
            <button class="btn btn-confirm1 isshow-m">确定删除</button>
            <button class="btn btn-cancel1 isshow-m">不删除了</button>
        </div>
    </div>
</div>

<script src="js/动态获取fontSize.js" type="text/javascript"></script>
<script src="js/script.js" type="module"></script>

</body>
</html>
